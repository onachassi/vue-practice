<!DOCTYPE html>
<html lang="en">
<head>
	<script src="https://unpkg.com/vue"></script>
	<link rel="stylesheet" href="index.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="index.js"></script>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
<div id="app">
<!-- v-model sets up two way binding which displays the name, but also changes the value as the user updates the value. event listener and data changer at the same time -->
	<input type="text" v-model='name'>
	<p>{{ name }}</p>
</div>
	
</body>
</html>
