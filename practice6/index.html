<div id="app">
<!-- onclick set attachRed to the opposite, v-bind class setting it to red, if attachRed == true -->
	<div class="demo" @click='attachRed = !attachRed' :class="divClasses"></div>
	<div class="demo" :class="{ red: attachRed }"></div>
	<!-- <div class="demo" :class='color'></div> -->
	<div class="demo" :class='[color, { red: !attachRed }, { blue: attachRed }] '></div>
	<hr>
	<input type="text" v-model='color'>
</div>
